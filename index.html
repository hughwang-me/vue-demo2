<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="static/css/common.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
</head>
<body>
<div id="root">
    计数: {{ counter }}
    <hr>
    <div class="category">属性指令</div>
    <div id="bind-attribute">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>
    <div v-bind:id="dynamicId"></div>
    <button v-bind:disabled="isButtonDisabled">按钮</button>
    <hr>
    <div class="category">测试title</div>
    <div>
        <span title="测试标题">测试文本</span>
    </div>

    <hr>
    <div class="category">点击指令</div>
    <div id="event-handling">
        <p>{{ clickShowInfo }}</p>
        <button v-on:click="reverseMessage">反转 clickShowInfo</button>
    </div>

    <hr>
    <div class="category">Model指令</div>
    <div id="two-way-binding">
        <p>{{ modelInfo }}</p>
        <input v-model="modelInfo" />
    </div>

    <hr>
    <div class="category">条件指令</div>
    <div id="conditional-rendering">
        <span v-if="seen">现在你看到我了</span>
    </div>

    <hr>
    <div class="category">循环指令</div>
    <div id="list-rendering">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <hr>
    <div class="category">v-html指令</div>
    <p>Using v-html directive: <span v-html="rawHtml"></span></p>

    <hr>
    <div class="category">测试组件</div>
    <ol>
        <!--
         现在我们为每个 todo-item 提供 todo 对象
         todo 对象是变量，即其内容可以是动态的。
         我们也需要为每个组件提供一个“key”，稍后再
         作详细解释。
       -->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item>
    </ol>

    <hr>
    <div class="category">测试 Watch</div>
    <div >{{answer}}</div>
    <input v-model="question" />

    <hr>
    <div class="category">测试 计算属性和命令监听属性</div>
    <div><input v-model="a"> a = {{a}}</div>
    <div><input v-model="b"> b = {{b}}</div>
    <div>结果: {{computedResult}}</div>
</div>
<script src="static/js/common.js"></script>
</body>
</html>
